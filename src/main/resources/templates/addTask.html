<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<header>
    <nav>
        <span class="burger" id="burger" onclick="toggleMenu()">
            <svg fill="rgb(255, 0, 0)" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m194.655 128-119.1682 119.168-14.1421-14.142 105.0263-105.026-105.0263-105.0263 14.1421-14.14216z" fill="#bfbfbf" fill-rule="evenodd"/></svg>
        </span>
        <ul id="nav-links">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
        <ul class="menu-items" id="menu-items">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="container">
    <h1>Добавить задачу</h1>
    <form th:action="@{/tasks/save}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="category">Выбери категорию:</label>
            <select id="category" name="category" required>
                <option th:each="cat : ${T(com.example.train.entity.CategoryNames).values()}"
                        th:value="${cat}" th:text="${cat.getDisplayName()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="question">Вопрос:</label>
            <input type="text" id="question" name="question" required />
        </div>
        <div class="form-group">
            <label for="isMultipleChoice">Тип ответа:</label>
            <select id="isMultipleChoice" name="isMultipleChoice" required onchange="toggleOptions(this.value)">
                <option value="false">Текстовый ответ</option>
                <option value="true">выбор из готовых</option>
            </select>
        </div>
        <div class="form-group" id="textAnswerGroup">
            <label for="answer">Ответ:</label>
            <textarea id="answer" name="answer" required></textarea>
        </div>
        <div class="form-group" id="multipleChoiceGroup">

        </div>
        <div class="form-group">
            <label for="theory">Теория:</label>
            <div id="editor" style="height: 500px;"></div>
            <input type="hidden" id="theory" name="theory" />
        </div>
        <div class="button-container">
            <button class="btn" type="submit">Сохранить</button>
        </div>
        <div th:if="${#strings.isEmpty(errorMessage)} == false" class="error-message">
            <p th:text="${errorMessage}"></p>
            <a th:href="@{/tasks/{id}(id=${task.id})}">
                <span th:text="${task.id}"></span>: <span th:text="${task.question}"></span>
            </a>
        </div>
    </form>
    <h2>Предпросмотр теории</h2>
    <div>
        <div id="theoryPreview" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;"></div>
    </div>
</div>



<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            clipboard: {
                matchVisual: false
            }
        }
    });

    quill.on('text-change', function () {
        var theoryInput = quill.root.innerHTML;
        document.getElementById("theory").value = theoryInput;
        document.getElementById("theoryPreview").innerHTML = theoryInput;
    });

    document.querySelector('form').onsubmit = function () {
        document.getElementById("theory").value = quill.root.innerHTML;
    };

    function toggleOptions(value) {
        if (value === "true") {
            document.getElementById("textAnswerGroup").innerHTML = "";
            document.getElementById("textAnswerGroup").style.display = "none";
            document.getElementById("multipleChoiceGroup").style.display = "block";
            document.getElementById("multipleChoiceGroup").innerHTML =`
             <label for="optionsContainer">Варианты ответов:</label>
        <div id="optionsContainer">
        <div class="option-item">
        <input type="text" name="options" class="option-input" required />
  <input type="radio" id="correctOption0" name="correctOption" class="correct-option" value="0" required />
  <label for="correctOption0"></label>

     <button class="btn_remove_check" type="button" onclick="removeOption(this)">Удалить</button>
        </div>
        </div>
        <button class="btn_add_check" type="button" onclick="addOption()">Добавить вариант</button>
            `;
        } else {

            document.getElementById("textAnswerGroup").innerHTML =`
        <label for="answer">Ответ:</label>
        <textarea id="answer" name="answer" required></textarea>
        `;
            document.getElementById("multipleChoiceGroup").innerHTML="";
            document.getElementById("multipleChoiceGroup").style.display = "none";
            document.getElementById("textAnswerGroup").style.display = "block";
        }
    }

    function addOption() {
        const container = document.getElementById("optionsContainer");
        const optionIndex = container.children.length;
        const optionItem = document.createElement("div");
        optionItem.classList.add("option-item");
        optionItem.innerHTML = `
            <input type="text" name="options" class="option-input" required />
            <input id="correctOption${optionIndex}" type="radio" name="correctOption" class="correct-option" value="${optionIndex}" required />
            <label for="correctOption${optionIndex}"></label>
            <button class="btn_remove_check" type="button" onclick="removeOption(this)">Удалить</button>
        `;
        container.appendChild(optionItem);
    }

    function removeOption(button) {
        const optionItem = button.parentElement;
        optionItem.remove();

        const options = document.querySelectorAll('.option-item');
        options.forEach((option, index) => {
            option.querySelector('.correct-option').value = index;
        });
    }

    function validateForm() {
        const isMultipleChoice = document.getElementById("isMultipleChoice").value === "true";
        if (isMultipleChoice) {
            const options = document.querySelectorAll('.option-input');
            const correctOptions = document.querySelectorAll('.correct-option:checked');
            if (options.length === 0 || correctOptions.length === 0) {
                alert('Please provide options and select the correct one.');
                return false;
            }
        }
        return true;
    }

    function toggleMenu() {
        var menuItems = document.getElementById('menu-items');
        var burger = document.getElementById('burger');
        menuItems.classList.toggle('active');
        burger.classList.toggle('active');
    }
</script>
</body>
</html>
