<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <div class="logform">
        <form th:action="@{/register}" method="post">
            <div>
                <label for="username">Имя пользователя:</label>
                <input class="inputlog" type="text" id="username" name="username" required/>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input class="inputlog" type="email" id="email" name="email" required/>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input class="inputlog" type="password" id="password" name="password" required/>
            </div>
            <div class="logform">
                <button class="btn" type="submit">Зарегистрироваться</button>
            </div>
            <div class="logform" th:if="${errorMessage != null}">
                <p class="error-message" th:text="${errorMessage}"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
