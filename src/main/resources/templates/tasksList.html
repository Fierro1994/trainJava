                <div class="filters">
                    <select name="category">
                        <option value="">Все категории</option>
                        <option th:each="cat : ${T(com.example.train.entity.CategoryNames).values()}"
                                th:value="${cat}" th:text="${cat.getDisplayName()}">
                        </option>
                    </select>
                    <select name="questionType">
                        <option value="">Все типы</option>
                        <option value="multipleChoice">Выбор из вариантов</option>
                        <option value="text">Текстовый ответ</option>
                    </select>
                </div>
            </form>
        </div>

    </div>
    <div th:if="${#lists.isEmpty(tasks)}">
        <p>Задач не найдено.</p>
    </div>
    <div th:unless="${#lists.isEmpty(tasks)}">
        <div th:each="cat : ${T(com.example.train.entity.CategoryNames).values()}">
            <h2 class="category-link" data-category="${cat.name()}">
                <span th:text="${cat.getDisplayName()}"></span>
            </h2>
            <ul class="task-list" style="display:none" data-category="${cat.name()}">
                <li th:each="task : ${tasks}" th:if="${task.category == cat}">
                    <p><a th:href="@{/tasks/{id}(id=${task.id})}" class="task-link">
                        <span th:text="${task.question}"></span>
                    </a></p>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    function toggleFilters() {
        var filters = document.querySelector('.filters');
        filters.classList.toggle('active');
    }
    window.onload = function() {
        const categoryLinks = document.querySelectorAll('.category-link');
        categoryLinks.forEach((link) => {
            link.addEventListener('click', function () {
                this.classList.toggle('active');
                var taskList = this.nextElementSibling;
                if (taskList.style.display === 'none' || taskList.style.display === '') {
                    taskList.style.display = 'block';
                } else {
                    taskList.style.display = 'none';
                }
            });
        });
    }

</script>
