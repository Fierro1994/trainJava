<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тест</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <nav>
        <span class="burger" id="burger" onclick="toggleMenu()">
            <svg fill="rgb(255, 0, 0)" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m194.655 128-119.1682 119.168-14.1421-14.142 105.0263-105.026-105.0263-105.0263 14.1421-14.14216z" fill="#bfbfbf" fill-rule="evenodd"/></svg>
        </span>
        <ul id="nav-links">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
        <ul class="menu-items" id="menu-items">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="container">

    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" class="error-message"></p>
    </div>
    <form th:action="@{/test/submit}" method="post">
        <input type="hidden" name="taskId" th:value="${task.id}" />
        <input type="hidden" name="timePerQuestion" th:value="${timePerQuestion}" />
        <input type="hidden" name="category" th:value="${category}" />
        <input type="hidden" name="questionType" th:value="${questionType}" />
        <p class="question-text" th:text="${task.question}"></p>
        <div th:if="${task.isMultipleChoice}">
            <ul>
                <li class="list_tests_radio" th:each="option, iterStat : ${task.options}">
                        <input class="correct_option_test" type="radio" th:id="${'option' + iterStat.index}" name="answer" th:value="${option}" />
                        <label th:for="${'option' + iterStat.index}" th:text="${option}">Label</label>
                </li>
            </ul>
        </div>
        <div th:if="${!task.isMultipleChoice}">
            <textarea name="answer" required></textarea>
        </div>
        <div class="button-container">
            <button class="btn" type="submit">Ответить</button>
        </div>
    </form>
    <form th:action="@{/test/finish}" method="get">
        <div class="button-container">
            <button class="btn btn-red" type="submit">Завершить тест</button>
        </div>
    </form>
</div>
<script>
    function toggleMenu() {
        var menuItems = document.getElementById('menu-items');
        var burger = document.getElementById('burger');
        menuItems.classList.toggle('active');
        burger.classList.toggle('active');
    }

    const timePerQuestion = [[${timePerQuestion}]];
        if (timePerQuestion > 0 ){
    let timeLeft = timePerQuestion;
    const timerElement = document.createElement('p');
    timerElement.id = 'timer';
    document.querySelector('.container').prepend(timerElement);

    const timerInterval = setInterval(() => {
    if (timeLeft <= 0) {
    clearInterval(timerInterval);
    document.querySelector('form').submit(); // Auto-submit the form when time's up
    } else {
    timerElement.textContent = `Осталось времени: ${timeLeft--} секунд`;
    }
    }, 1000);
    }
</script>
</body>
</html>
