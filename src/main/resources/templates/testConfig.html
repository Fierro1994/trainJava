<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Настройки теста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<header>
    <nav>
        <span class="burger" id="burger" onclick="toggleMenu()">
            <svg fill="rgb(255, 0, 0)" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m194.655 128-119.1682 119.168-14.1421-14.142 105.0263-105.026-105.0263-105.0263 14.1421-14.14216z" fill="#bfbfbf" fill-rule="evenodd"/></svg>
        </span>
        <ul id="nav-links">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
        <ul class="menu-items" id="menu-items">
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/tasks/list}">Задачи</a></li>
            <li><a th:href="@{/tasks/add}">Добавить</a></li>
            <li><a th:href="@{/test}">Тест</a></li>
            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <a th:href="@{/admin/users}">Управление</a>
            </li>
            <li><a th:href="@{/logout}">Выйти</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="container">
    <h1>Настройки теста</h1>
    <h3>Выберите настройки или запустите тест без настроек</h3>
    <form th:action="@{/test/start}" method="get">
        <div class="form-group">
            <label for="timePerQuestion">Время на один вопрос (в секундах):</label>
            <input type="number" id="timePerQuestion" name="timePerQuestion" min="0" placeholder="0 для неограниченного времени" />
        </div>
        <div class="form-group">
            <label for="category">Выберите категорию:</label>
            <select id="category" name="category">
                <option value="">Все категории</option>
                <option th:each="cat : ${T(com.example.train.entity.CategoryNames).values()}"
                        th:value="${cat}" th:text="${cat.getDisplayName()}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="questionType">Тип вопросов:</label>
            <select id="questionType" name="questionType">
                <option value="">Все типы</option>
                <option value="text">Только текстовые</option>
                <option value="multipleChoice">Только с вариантами ответов</option>
            </select>
        </div>

        <div class="button-container">
            <button class="btn" type="submit">Начать тест</button>
        </div>
    </form>
</div>
<script>
    function toggleMenu() {
        var menuItems = document.getElementById('menu-items');
        var burger = document.getElementById('burger');
        menuItems.classList.toggle('active');
        burger.classList.toggle('active');
    }
</script>
</body>
</html>
